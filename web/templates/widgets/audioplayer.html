{% macro audioplayer() %}
<div style="padding-top: 0.5em; padding-bottom: 0.5em">
<div style="width: 0px; height: 0px;" id="jpAudioPlayer"></div>
<div class="jpl-controls">
  <a class="jpl-play"></a>
  <a class="jpl-pause"></a>
  <a class="jpl-stop"></a>
  <a class="jpl-next"></a>
  <a class="jpl-prev"></a>


      <div class="jpl-progress">
        <div class="jpl-seek-bar">
        </div>
      </div>

  <div id="jp_interface_1" class="jp-interface">

      <div class="jp-current-time"></div>
      <div class="jp-duration"></div>
  </div>

  <a class="jpl-mute"></a>
  <a class="jpl-unmute"></a>
  <a class="jpl-volume-bar"></a>
    <a class="jpl-volume-bar-value"></a>
  </a>

</div>
{#

  <div class="jp-type-single">

</div>

{% endmacro %}


{% macro audioplayer_file(fileurl, mimetype, class) %}
<span class="{{ class }}" data-audiourl="{{ fileurl }}" data-mimetype="{{ mimetype }}" ></span>
{% endmacro %}
