<script type="text/javascript">
$(function() {
    $($('.fieldval')[0]).annotator();
    $('.recordselect').shiftcheckbox()

    function selectcheckbox(e) {
    	var target = $(e.target);
    	var li = $(e.target).parent();
	if (target.attr('checked')) {
	    li.addClass('selected');
	} else {
	    li.removeClass('selected');
	}
    }
    $('.highlightselect').change(selectcheckbox).closest('li').click(function(e) {
	$(this).find('.recordselect').each(function () {
	    this.checked = !this.checked;
	    $(this).trigger('change');
	});
    });
});
</script>
