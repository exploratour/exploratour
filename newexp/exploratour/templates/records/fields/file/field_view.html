<tr class="{{ field.type }}_field">
<td class="label">{{ field.name }}:</td>
<td class="fieldval">
{% for file in field.values %}
  {%- if file.display == field.DisplayTypes.thumb %}
    <img src="{{ file.src }}" width="" height="170" title="{{ file.title }}" alt="{{ file.alt }}">
  {%- else %}
    {{ file.display }}
  {%- endif -%}
{% endfor %}
</td>
</tr>
